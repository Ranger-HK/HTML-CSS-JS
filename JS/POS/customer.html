<section class="container-fluid">
    <div class="rounded-3 p-3 " style="background-color: #0e76a8; margin-top: 30px; ">
        <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Customer Form</h1>

    </div>
    <div class="row g-3 align-items-center pb-3 justify-content-between">
        <div class="col-12 col-md-6 col xl col-xl-6">
            <div class="input-group mb-3" style="margin-top: 30px">
                <input type="text" class="form-control" placeholder="Search Customer"
                       aria-label="Example text with button addon" aria-describedby="button-addon1" id="txtSearch">
                <button type="button" class="btn btn-success" id="btnSearch"><i
                        class="bi bi-search m-2"></i>Search
                </button>
            </div>

        </div>
        <div class="col-12 col-md-5 col-lg-4 col-xl-6">
            <button type="button" class="btn btn-outline-success" id="btnAdd"><i class="bi bi-person-plus-fill m-2"></i>Add
            </button>
            <button type="button" class="btn btn-outline-danger" id="btnDelete"><i class="bi bi-trash"></i>Delete
            </button>
            <button type="button" class="btn btn-outline-warning" id="btnClear"><i class="bi bi-backspace m-2"></i>Clear
            </button>

        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label class="form-label" for="txtCusID">Customer ID</label>
                <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtCusName">Customer Name</label>
                <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtCusAddress">Customer Address</label>
                <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtCusTP">Customer Telephone Number</label>
                <input class="form-control" id="txtCusTP" placeholder="Customer Telephone Number" type="text">
            </div>
        </div>
        <div class="row">
            <div class="table-responsive" style="height: 40vh;">
                <table class="table table-striped">
                    <thead class="" style="background-color: #16a085;">
                    <tr>
                        <th scope="col">Customer Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Telephone</th>
                    </tr>
                    </thead>

                        <td>0768605435</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
