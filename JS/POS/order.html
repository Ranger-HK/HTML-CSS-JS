<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System - Order</title>
    <link href="assets/bootsTrap/css/bootstrap.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #ecf0f1;">
<header>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="order.html">
                <img src="assets/image/LOGO.png" width="184" height="48" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="order.html">Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NavBar End -->
</header>

<section class="container-fluid">
    <div class="rounded-3 p-3" style="background-color: #0e76a8; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-bag-check-fill"></i>Order Form</h1>
    </div>
    <div class="row align-items-center">
        <!-- invoice -->
        <div class="col-12 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-success">
                        <h4 class="modal-title fw-bold">Invoice Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label class="form-label fw-bold" for="oId">Order ID:</label>
                                <input class="form-control" id="oId" placeholder="O001" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="iDate">Date:</label>
                                <input class="form-control" id="iDate" type="date">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="idCmb">Customer ID:</label>
                                <select class="form-select" id="idCmb2">
                                    <option selected>C001</option>
                                    <option value="1">C001</option>
                                    <option value="2">C002</option>
                                    <option value="3">C003</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="cusName">Customer Name:</label>
                                <input class="form-control" id="cusName" placeholder="Name" type="text">
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="salary">Salary:</label>
                                <input class="form-control" id="salary" placeholder="100000" type="number">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="address">Address:</label>
                                <input class="form-control" id="address" placeholder="Address" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Item Select -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-success">
                        <h4 class="modal-title fw-bold">Item Select</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label class="form-label fw-bold" for="idCmb">Item:</label>
                                <select class="form-select" id="idCmb">
                                    <option selected>I001</option>
                                    <option value="1">I001</option>
                                    <option value="2">I002</option>
                                    <option value="3">I003</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="itemName">Item Name:</label>
                                <input class="form-control" id="itemName" placeholder="Mouse" type="text">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="qtyOnHand">Qty On Hand:</label>
                                <input class="form-control" id="qtyOnHand" placeholder="100" type="number">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="price">Price:</label>
                                <input class="form-control" id="price" placeholder="2000" type="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="oQty">Order Quantity:</label>
                                <input class="form-control" id="oQty" placeholder="1" type="number">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button class="btn btn-primary" style="background-color: green" type="button">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Total Select -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    Total :
                                </p>
                                <p class="h2 d-inline">
                                    2000 LKR
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    SubTotal :
                                </p>
                                <p class="h2 d-inline">
                                    1800 LKR
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="cash1">Cash:</label>
                                <input class="form-control" id="cash1" placeholder="5000" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="dis">Discount:</label>
                                <input class="form-control" id="dis" placeholder="10" type="number">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="cash2">Balance:</label>
                                <input class="form-control" id="cash2" placeholder="3200" type="text">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button class="btn btn-success" type="button">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive" style="height: 40vh;">
            <table class="table table-striped">
                <thead class="" style="background-color: #16a085;">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>I001</th>
                    <td>Apple</td>
                    <td>100</td>
                    <td>2</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <th>I002</th>
                    <td>Milk</td>
                    <td>700</td>
                    <td>4</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <th>I003</th>
                    <td>Chocolate</td>
                    <td>500</td>
                    <td>4</td>
                    <td>2000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
