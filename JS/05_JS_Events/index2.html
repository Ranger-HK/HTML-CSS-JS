<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formalised Events In jQuery</title>
</head>
<body>
<h1 id="header">Hello JS..!</h1>
<input id="txtCusID" placeholder="ID" type="text">
<br><br>
<input id="txtCusName" placeholder="Name" type="text">
<br><br>
<input id="txtCusAddress" placeholder="Address" type="text">
<br><br>
<input id="txtCusSalary" placeholder="Salary" type="text">
<br><br>
<button id="btnCustomer">Save Customer</button>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    /*
    click(function)
    dblclick(function)
    focus(function)
    blur(function)
    keydown(function)
    keyup(function)
    keypress(function)
    mousedown(function)
    mouseup(function)
    mousemove(function)
    */

    /*  $("#btnCustomer").on("click",function(){

      });*/

    $("#btnCustomer").click(function () {
        alert("Btn Customer Clicked");
    });


    $("#header").dblclick(function () {
        alert("Double Click Worked");
    });

    $("#txtCusID").focus();


    $("#txtCusID").blur(function (){ // when focus out
        console.log("Customer ID Blured")
    });

    $("#txtCusID").keydown(function (){ //
        console.log("Key Down");
    });

    $("#txtCusID").keypress(function (){
        console.log("Key Press");
    });

    $("#txtCusID").keyup(function (){
        console.log("Key KeyUp");
    });


    $("#txtCusName").keydown(function (){ //
        console.log("Key Down");
    });

    $("#txtCusAddress").keypress(function (){ //
        console.log("Key Press");
    });

    $("#txtCusSalary").keyup(function (){ //
        console.log("Key KeyUp");
    });





</script>
</body>
</html>
