<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case_2</title>
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="assets/css/fonts/css/all.css" rel="stylesheet">
    <link href="assets/imges/Screenshot_1.png" rel="icon">
    <style>

        section {
            width: 400px;
            height: 400px;
            border: 25px solid #000;
            border-radius: 100%;
            border-top: 25px solid #ff253a;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            margin: auto;
            background-color: mediumpurple;

        }

        section > h1 {
            color: #ffb908;
            font-size: 58px;
            font-weight: 500;
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            margin: auto;
            width: max-content;
            height: max-content;

        }

        section:hover{
            cursor: pointer;
            transition: all 2s;
            transform: rotate(360deg);
            background-color: #3a483b;

        }

        section:hover h1{
            transition: all 2s;
            transform: rotate(-360deg);
            color: white ;

        }




    </style>
</head>
<body>
<section>
    <h1>GDSE</h1>

</section>


</body>
</html>
